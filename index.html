<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome Bday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <h1>Is your Birthday a Pallindrome ?</h1>
    <label for="dob">Enter your date of birth</label>
    <input type="date" id="dob">
    <button id="btn-check">Check</button>
    <p id="output"></p>
    <lottie-player id="process" src="https://assets6.lottiefiles.com/packages/lf20_xtgwlvho.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    <img id="output-img">
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
