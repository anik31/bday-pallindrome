<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pallindrome Bday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/0873e1ec33.js" crossorigin="anonymous"></script>

<body>
    <h1>Is your Birthday a Pallindrome ?</h1>
    <p id="privacy">Privacy Notice: We are not storing your data.</p>
    <label for="dob">Enter your date of birth</label>
    <input type="date" id="dob">
    <button id="btn-check">Check</button>
    <p id="output"></p>
    <lottie-player id="process" src="https://assets6.lottiefiles.com/packages/lf20_xtgwlvho.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    <img id="output-img">

            <li class="list-item-inline"><a href="https://aniketprakash.netlify.app/" target="_blank"><i class="fas fa-suitcase"></i></a></li>
